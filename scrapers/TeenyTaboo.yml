name: Teeny Taboo
sceneByURL:
  - action: scrapeXPath
    url:
      - teenytaboo.com
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    scene:
      Title: //h1[@class="customhcolor"]
      Details: //h2[@class="customhcolor2"]
      Date:
        selector: //span[@class="date"]
        postProcess:
          - replace:
            - regex: (\w+) (0?[1-9]|[12][0-9]|3[01])(?:st|nd|th) (\d{4})
              with: $1 $2, $3
          - parseDate: January 2, 2006
      Image:
        selector: //center/img/@src
        postProcess:
          - replace:
            - regex: ^
              with: "https://teenytaboo.com/"
      Studio:
        Name:
          fixed: Teeny Taboo
      Tags:
        Name:
          selector: //h4[@class="customhcolor" and not(./span)]
          split: ","
      Performers:
        Name:
          selector: //h3[@class="customhcolor"]
          split: ","
          postProcess:
            - replace:
              - regex: \x{00a0}
                with: ""
