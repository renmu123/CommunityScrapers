name: ManyVids
# requires: py_common

sceneByURL:
  - url:
      - manyvids.com/Video
    action: script
    script:
      - python3
      - ManyVids.py
      - scene_by_url
sceneByName:
  action: script
  script:
      - python3
      - ManyVids.py
      - scene_by_name
sceneByQueryFragment:
    action: script
    queryURL: "{url}"
    script:
      - python3
      - ManyVids.py
      - scene_by_query_fragment
performerByURL:
  - url:
      - manyvids.com/Profile
    action: script
    script:
      - python3
      - ManyVids.py
      - performer_by_url
performerByName:
  action: script
  script:
      - python3
      - ManyVids.py
      - performer_by_name
